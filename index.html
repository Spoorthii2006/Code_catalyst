<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>EcoFinds — small, friendly, green</title>

  <!-- Font + icons -->
  <!-- Font Awesome (free CDN) -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/yourkitid.js" crossorigin="anonymous"></script>
  <!-- Important: If your browser blocks FontAwesome kit, we use their free CDN below -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
        integrity="sha512-yH6f0b4Q4r0g6k9Y..." crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="top">
    <div class="brand">
      <span class="logo-leaf">🌿</span>
      <h1>EcoFinds</h1>
    </div>

    <div class="top-actions">
      <div id="points" class="points">🌱 Points: <strong>0</strong></div>
      <div id="authBtns">
        <button id="loginBtn" class="btn ghost" onclick="showLogin()">🔐 Login</button>
        <button id="regBtn" class="btn ghost" onclick="showRegister()">📝 Register</button>
        <button id="logoutBtn" class="btn" onclick="logout()" style="display:none">👋 Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <aside class="left">
      <div id="authCard" class="card">
        <div id="registerBlock">
          <h3>📝 Register</h3>
          <input id="regName" placeholder="Username" />
          <input id="regEmail" placeholder="Email" />
          <input id="regPass" placeholder="Password" type="password" />
          <button onclick="register()" class="btn">Create account</button>
        </div>

        <div id="loginBlock" style="display:none">
          <h3>🔐 Login</h3>
          <input id="logEmail" placeholder="Email" />
          <input id="logPass" placeholder="Password" type="password" />
          <button onclick="login()" class="btn">Login</button>
        </div>
      </div>

      <div id="addProductCard" class="card" style="display:none">
        <h3>➕ Add Product</h3>
        <input id="pTitle" placeholder="Title" />
        <input id="pCategory" placeholder="Category (e.g. Personal Care)" />
        <input id="pIcon" placeholder="Icon (fa-heart, fa-leaf) or leave blank" />
        <textarea id="pDesc" placeholder="Short description"></textarea>
        <input id="pPrice" placeholder="Price" type="number" step="0.01" />
        <button onclick="addProduct()" class="btn">Add Product</button>
      </div>
    </aside>

    <section class="right">
      <div class="card searchCard">
        <div class="row between">
          <h3>🛒 Product Feed</h3>
          <input id="search" placeholder="Search products or category..." oninput="renderProducts()" />
        </div>
      </div>

      <div id="products" class="product-grid"></div>

      <div class="card cartCard">
        <h3>🧾 Your Cart</h3>
        <ul id="cartList" class="cart-list"></ul>
        <div class="row between">
          <strong id="total">Total: $0.00</strong>
          <button id="checkoutBtn" onclick="checkout()" class="btn" style="display:none">✅ Checkout</button>
        </div>
      </div>
    </section>
  </main>

  <footer class="foot">Made with ♻️ — EcoFinds demo</footer>

  <script src="script.js"></script>
</body>
</html>
