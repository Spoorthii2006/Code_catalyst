<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸŒ EcoFinds</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸŒ¿ EcoFinds ğŸŒ¿</h1>

  <!-- User Section -->
  <div id="user-section">
    <h2>ğŸ‘‹ Hello <span id="username">Guest</span></h2>
    <p id="points" style="display:none;">ğŸŒ± Points: <span id="points-value">0</span></p>

    <!-- Register -->
    <div id="register-form">
      <h3>ğŸ“ Register</h3>
      <input type="text" id="reg-username" placeholder="ğŸ™‹ Username">
      <input type="email" id="reg-email" placeholder="ğŸ“§ Email">
      <input type="password" id="reg-password" placeholder="ğŸ”‘ Password">
      <button onclick="register()">Register</button>
    </div>

    <!-- Login -->
    <div id="login-form">
      <h3>ğŸ” Login</h3>
      <input type="email" id="login-email" placeholder="ğŸ“§ Email">
      <input type="password" id="login-password" placeholder="ğŸ”‘ Password">
      <button onclick="login()">Login</button>
    </div>

    <!-- Logout -->
    <div id="logout-section" style="display:none;">
      <button onclick="logout()">ğŸ‘‹ Logout</button>
    </div>
  </div>

  <!-- Add Product -->
  <div id="product-form" style="display:none;">
    <h3>â• Add Product</h3>
    <input type="text" id="prod-title" placeholder="ğŸ“¦ Title">
    <input type="text" id="prod-category" placeholder="ğŸ“‚ Category">
    <input type="text" id="prod-description" placeholder="ğŸ“ Description">
    <input type="number" id="prod-price" placeholder="ğŸ’² Price" step="0.01">
    <button onclick="addProduct()">Add Product</button>
  </div>

  <!-- Product Feed -->
  <h2>ğŸ›’ Product Feed</h2>
  <ul id="product-list"></ul>

  <!-- Cart -->
  <h2>ğŸ›ï¸ Your Cart</h2>
  <ul id="cart-list"></ul>
  <p id="cart-total">ğŸ’° Total: $0</p>
  <button id="checkout-btn" onclick="checkout()" style="display:none;">âœ… Checkout</button>

<script>
  let users = [];
  let products = [];
  let loggedInUser = null;
  let productId = 1;

  function register() {
    const username = document.getElementById("reg-username").value;
    const email = document.getElementById("reg-email").value;
    const password = document.getElementById("reg-password").value;

    if(users.some(u => u.email === email)) {
      alert("âš ï¸ Email already exists!");
      return;
    }

    const user = {username, email, password, points:0, cart:[]};
    users.push(user);
    loggedInUser = user;
    updateUI();
    alert("ğŸ‰ Welcome "+username+"! You are now registered.");
  }

  function login() {
    const email = document.getElementById("login-email").value;
    const password = document.getElementById("login-password").value;

    const user = users.find(u => u.email === email && u.password === password);
    if(user) {
      loggedInUser = user;
      updateUI();
      alert("ğŸ’š Welcome back "+user.username+"!");
    } else {
      alert("ğŸš« Wrong email or password!");
    }
  }

  function logout() {
    alert("ğŸ‘‹ Goodbye "+loggedInUser.username+" â€” you leave with "+loggedInUser.points+" ğŸŒ± points!");
    loggedInUser = null;
    updateUI();
  }

  function addProduct() {
    if(!loggedInUser) { alert("ğŸš« Please login first!"); return; }

    const title = document.getElementById("prod-title").value;
    const category = document.getElementById("prod-category").value;
    const description = document.getElementById("prod-description").value;
    const price = parseFloat(document.getElementById("prod-price").value);

    const product = {id: productId++, title, category, description, price, owner: loggedInUser.email};
    products.push(product);
    updateUI();
    alert("ğŸŒŸ Product '"+title+"' added!");
  }

  function renderProducts() {
    const list = document.getElementById("product-list");
    list.innerHTML = "";
    products.forEach(p => {
      const li = document.createElement("li");
      li.innerHTML = `ğŸ“¦ ${p.title} | ğŸ“‚ ${p.category} | ğŸ’² ${p.price.toFixed(2)}
        <button onclick="addToCart(${p.id})">â• Add to Cart</button>`;
      list.appendChild(li);
    });
  }

  function addToCart(pid) {
    if(!loggedInUser) { alert("ğŸš« Please login first!"); return; }

    const product = products.find(p => p.id === pid);
    if(!product) return;

    const cartItem = loggedInUser.cart.find(c => c.product.id === pid);
    if(cartItem) {
      cartItem.quantity++;
    } else {
      loggedInUser.cart.push({product, quantity:1});
    }
    updateUI();
    alert("ğŸ›’ Added "+product.title+" to cart!");
  }

  function renderCart() {
    const list = document.getElementById("cart-list");
    list.innerHTML = "";
    let total = 0;
    if(loggedInUser) {
      loggedInUser.cart.forEach(c => {
        total += c.product.price * c.quantity;
        const li = document.createElement("li");
        li.innerHTML = `${c.quantity} x ${c.product.title} - $${(c.product.price * c.quantity).toFixed(2)}`;
        list.appendChild(li);
      });
    }
    document.getElementById("cart-total").innerText = "ğŸ’° Total: $"+total.toFixed(2);
    document.getElementById("checkout-btn").style.display = (loggedInUser && loggedInUser.cart.length > 0) ? "block":"none";
  }

  function checkout() {
    if(!loggedInUser) { alert("ğŸš« Please login first!"); return; }
    let total = 0;
    loggedInUser.cart.forEach(c => total += c.product.price * c.quantity);
    const points = Math.floor(total/10);
    loggedInUser.points += points;
    loggedInUser.cart = [];
    updateUI();
    alert("âœ… Checkout complete! You earned "+points+" ğŸŒ± eco points!");
  }

  function updateUI() {
    document.getElementById("username").innerText = loggedInUser ? loggedInUser.username : "Guest";
    document.getElementById("points").style.display = loggedInUser ? "block" : "none";
    document.getElementById("points-value").innerText = loggedInUser ? loggedInUser.points : "0";

    document.getElementById("register-form").style.display = loggedInUser ? "none" : "block";
    document.getElementById("login-form").style.display = loggedInUser ? "none" : "block";
    document.getElementById("logout-section").style.display = loggedInUser ? "block" : "none";
    document.getElementById("product-form").style.display = loggedInUser ? "block" : "none";

    renderProducts();
    renderCart();
  }

  updateUI();
</script>
</body>
</html>
